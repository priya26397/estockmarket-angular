<div class="container">
    <mat-card>
        <mat-card-title class="text-center reg-pad">Register New User</mat-card-title>
        <form class="register-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div>
                <mat-form-field class="reg-form-full-width" appearance="fill">
                    <mat-icon matPrefix>person_outline</mat-icon>
                    <mat-label>First Name</mat-label>
                    <input type="text" matInput formControlName="firstName" placeholder="Enter the First Name">
                    <mat-error *ngIf="registerForm.get('firstName')?.touched && registerForm.get('firstName')?.hasError('required')">
                        Enter First name</mat-error>
                </mat-form-field>
            </div>
           <div>
            <mat-form-field class="reg-form-full-width" appearance="fill">
                <mat-icon matPrefix>person_outline</mat-icon>
                <mat-label>Last Name</mat-label>
                <input type="text" matInput formControlName="lastName" placeholder="Enter the Last Name">
            </mat-form-field>
           </div>
           <div>
            <mat-form-field class="reg-form-full-width" appearance="fill">
                <mat-icon matPrefix>person_outline</mat-icon>
                <mat-label>User Name</mat-label>
                <input type="text" matInput formControlName="userName" placeholder="Enter the User Name">
            </mat-form-field>
           </div>
           <div>
            <mat-form-field class="reg-form-full-width" appearance="fill">
                <mat-icon matPrefix>email</mat-icon>
                <mat-label>Email</mat-label>
                <input type="email" matInput formControlName="email" placeholder="Enter the Email">
            </mat-form-field>
           </div>
           <div>
            <mat-form-field class="reg-form-full-width" appearance="fill">
                <mat-icon matPrefix>phone</mat-icon>
                <mat-label>Phone Number</mat-label>
                <input type="number" matInput formControlName="phone" placeholder="Enter the Last Name">
            </mat-form-field>
           </div>
           <div>
            <mat-form-field class="reg-form-full-width" appearance="fill">
                <mat-icon matPrefix>lock_outline</mat-icon>
                <mat-label>Password</mat-label>
                <input type="password" matInput formControlName="password" placeholder="Enter the Password">
            </mat-form-field>
           </div>
           <div>
            <mat-card-actions class="text-center">
                <button mat-raised-button [disabled]="registerForm.invalid" color="primary" >Register</button>
              </mat-card-actions>
           </div>
        </form>
    </mat-card>
</div>
