<div class="container">
    <mat-card>
        <mat-card-title class="text-center reg-pad">Login Form</mat-card-title>
        <mat-horizontal-stepper [linear]="isLinear" #stepper>
            <mat-step [stepControl]="loginForm">
                <form class="login-form" [formGroup]="loginForm">
                    <ng-template matStepLabel>Basic Details</ng-template>
                    <div>
                        <mat-form-field class="reg-form-full-width" appearance="fill">
                            <mat-icon matPrefix>email</mat-icon>
                            <mat-label>Email</mat-label>
                            <input type="email" matInput formControlName="username" placeholder="Enter the Email">
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field class="reg-form-full-width" appearance="fill">
                            <mat-icon matPrefix>lock_outline</mat-icon>
                            <mat-label>Password</mat-label>
                            <input type="password" matInput formControlName="password" placeholder="Enter the Password">
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-card-actions class="text-center">
                            <button mat-raised-button matStepperNext color="primary" (click)=generateOtp()>Next</button>
                        </mat-card-actions>
                    </div>

                    <!---- <div>
                        <mat-form-field class="reg-form-full-width" appearance="fill">
                            <mat-icon matPrefix>lock_outline</mat-icon>
                            <mat-label>Password</mat-label>
                            <input type="password" matInput formControlName="password" placeholder="Enter the Password">
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-card-actions class="text-center">
                            <button mat-raised-button [disabled]="loginForm.invalid" color="primary">Login</button>
                        </mat-card-actions>
                    </div>-->
                </form>
            </mat-step>
            <mat-step [stepControl]="otpValidationGroup">
                <form [formGroup]="otpValidationGroup">
                    <ng-template matStepLabel>OTP Verification</ng-template>
                    <h4 style="color: green">We've sent the verification code to your email {{loginForm.value.username}}
                    </h4>
                    <mat-form-field>
                        <mat-label>Enter Otp Number</mat-label>
                        <input matInput type="number" formControlName="otp" required>
                    </mat-form-field>
                    <h4 *ngIf="isValid" style="color:green">Otp verified successfully</h4>
                    <mat-error *ngIf="invalidOtp">Invalid Otp Number</mat-error>
                    <div>
                        <button mat-raised-button matStepperPrevious>Back</button> &nbsp; &nbsp;
                        <button mat-raised-button color="accent" [disabled]="isValid" (click)=validateOtp()>Verify</button> &nbsp; &nbsp;
                        <button mat-raised-button [disabled]="!isValid" color="primary" (click)="onSubmit()">Submit</button>
                    </div>
                </form>
            </mat-step>           
        </mat-horizontal-stepper>
    </mat-card>
</div>
