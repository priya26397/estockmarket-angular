<div class="container">
    <mat-card>
        <mat-card-content align="end">
            <button mat-raised-button color="primary" style="border-radius: 20px" routerLink="/addSector">Add New</button>
        </mat-card-content>
        <mat-card-title>Sector List</mat-card-title>
        <mat-card-content>
            <div class="height-table mat-elevation-z8">
                <table mat-table [dataSource]="dataSource">
                    <!-- Code Column -->
                    <ng-container matColumnDef="sectorName">
                        <th mat-header-cell *matHeaderCellDef> Sector Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.sectorName}} </td>
                    </ng-container>

                    <!-- name Column -->
                    <ng-container matColumnDef="sectorDescription">
                        <th mat-header-cell *matHeaderCellDef> Sector Description </th>
                        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                    </ng-container>

                   

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                    aria-label="Select page of periodic elements">
                </mat-paginator>
            </div>
        </mat-card-content>
    </mat-card>
</div>
